<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
<head>
  <title th:text="#{akip.email.notifyUserAssignedTasksMail.title}">You have a Assigned Tasks in kip4youProcesses</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="#{akip.email.notifyUserAssignedTasksMail.greeting(${user.login})}">Dear</p>
<p th:text="#{akip.email.notifyUserAssignedTasksMail.text1(${tasks.size()})}"></p>
<table width="100%" style="border: 1px solid #ccc !important;">
  <thead>
  <tr>
    <th style="border: 1px solid #ccc !important;">Task Name</th>
    <th style="border: 1px solid #ccc !important;">Process</th>
    <th style="border: 1px solid #ccc !important;">Link</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="task : ${tasks}">
    <td th:text="${task.name}" style="border: 1px solid #ccc !important;"></td>
    <td th:text="${task.processDefinition.name}" style="border: 1px solid #ccc !important;"></td>
    <td style="border: 1px solid #ccc !important;">
      <p>
        <a th:with="url=(@{|${baseUrl}/process-definition/${task.processDefinition.bpmnProcessDefinitionId}/task/${task.taskDefinitionKey}/${task.id}/execute|})" th:href="${url}" th:text="#{akip.email.notifyUserAssignedTasksMail.link}">Execute</a>
      </p>
    </td>
  </tr>
  </tbody>
</table>
<p>
  <span th:text="#{akip.email.notifyUserAssignedTasksMail.regards}">Regards, </span>
</p>
<p>
  <em th:text="#{akip.email.signature}">JHipster.</em>
</p>

</body>
</html>
